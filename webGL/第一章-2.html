<!DOCTYPE html>
<html>

<head>
    <title></title>
    <style>
        canvas {
            width: 100%;
            height: 100%
        }
    </style>
    <script src="http://www.yanhuangxueyuan.com/3D/example/three.min.js"></script>
    <script src="http://www.wjceo.com/lib/js/libs/stats.min.js"></script>
    <script src="https://cdn.bootcss.com/dat-gui/0.7.1/dat.gui.min.js"></script>

</head>

<body onload="init()">
    <script>
        // 创建一个对象，在里面设置我们需要修改的一些数据。
        var controls = {
            positionX:0,
            positionY:0,
            positionZ:0
        };
        // 实例化dat.GUI对象，将需要修改的配置添加对象中，并监听变化回调。
        var gui = new dat.GUI();
        gui.add(controls, "positionX", -10, 10).onChange(updatePosition).name("xxxxx");
        gui.add(controls, "positionY", -10, 10).onChange(updatePosition);
        gui.add(controls, "positionZ", -80, 10).onChange(updatePosition);

        function updatePosition() {
            mesh.position.set(controls.positionX, controls.positionY, controls.positionZ);
        }
        //性能检测框
        var stats;
        function initStats() {
            stats = new Stats();
            document.body.appendChild(stats.dom);
        }
        //初始化渲染器
        var render;
        function initRenderer() {
            renderer = new THREE.WebGLRenderer(); //实例化渲染器
            renderer.setSize(window.innerWidth, window.innerHeight); //设置宽和高
            document.body.appendChild(renderer.domElement); //添加到dom
        }
        //初始化相机
        var camera;
        function initCamera() {
            camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 0.1, 200); //实例化相机
            camera.position.set(0, 0, 15);
        }
        //初始化场景
        var scene;
        function initScene() {
            scene = new THREE.Scene(); //实例化场景
        }
        //创建模型
        var geometry,material,mesh;
        function initMesh() {
             // geometry = new THREE.CircleGeometry( 5,3 );//圆
             // geometry = new THREE.CylinderGeometry( 0, 3, 5, 5 );//圆锥
            // geometry = new THREE.SphereGeometry( 5, 5, 5 );//球
            //  geometry = new THREE.TorusGeometry( 10, 3, 3, 5 );//圆环
            // THREE.MeshNormalMaterial 材质，这种材质的特点是，它会根据面的朝向不同，显示不同的颜色。
            material = new THREE.MeshNormalMaterial(); //创建材质

            mesh = new THREE.Mesh( geometry, material ); //创建网格
            scene.add( mesh ); //将网格添加到场景
        }
        function animate() {
            mesh.rotation.x += 0.01; //每帧网格模型的沿x轴旋转0.01弧度
            renderer.render( scene, camera ); //渲染界面
            stats.update(); //更新性能插件
            requestAnimationFrame(animate); //循环调用函数
        }
        //初始化函数，页面加载完成是调用
        function init() {
            initRenderer();
            initScene();
            initCamera();
            initMesh();
            initStats();
            animate();
        }
    </script>
</body>

</html>
